<!DOCTYPE html>
<html>
<head>
    <title>Carte des lieux intéressants à Charleroi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #map { height: 100vh; }
        .leaflet-control-locate {
            background: white;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <script>
        // Initialisation de la carte
        var map = L.map('map').setView([50.411, 4.444], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Les 5 lieux intéressants à Charleroi
        var lieux = [
            {lat: 50.41136, lng: 4.44448, popup: "Lieu 1 : Hôtel de Ville", color: "green"},
            {lat: 50.41442, lng: 4.44899, popup: "Lieu 2 : Musée de la Photographie"},
            {lat: 50.41002, lng: 4.45063, popup: "Lieu 3 : Beffroi de Charleroi"},
            {lat: 50.40761, lng: 4.44417, popup: "Lieu 4 : Parc Reine Astrid"},
            {lat: 50.41221, lng: 4.43891, popup: "Lieu 5 : Centre de la bande dessinée", color: "red"}
        ];

        // Icônes personnalisées
        var greenIcon = new L.Icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon-2x-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var redIcon = new L.Icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // Ajouter des marqueurs pour chaque lieu avec des couleurs spécifiques
        lieux.forEach(function(lieu, index) {
            var markerOptions = {};
            if (lieu.color) {
                markerOptions.icon = (lieu.color === "green") ? greenIcon : redIcon;
            }
            L.marker([lieu.lat, lieu.lng], markerOptions).addTo(map)
                .bindPopup(lieu.popup);
        });

        // Création de l'itinéraire avec leaflet-routing-machine
        L.Routing.control({
            waypoints: lieux.map(lieu => L.latLng(lieu.lat, lieu.lng)),
            routeWhileDragging: true,
            createMarker: function(i, wp, nWps) {
                var markerOptions = {};
                if (lieux[i].color) {
                    markerOptions.icon = (lieux[i].color === "green") ? greenIcon : redIcon;
                }
                return L.marker(wp.latLng, markerOptions).bindPopup(lieux[i].popup);
            }
        }).addTo(map);

        // Ajout du contrôle de localisation
        L.control.locate({
            locateOptions: {
                enableHighAccuracy: true
            },
            flyTo: true,
            drawCircle: false,
            markerStyle: {
                opacity: 1,
                fillOpacity: 1
            },
            icon: 'fa fa-map-marker',
            strings: {
                title: "Afficher ma position"
            }
        }).addTo(map);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Carte des lieux intéressants à Charleroi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #map { height: 100vh; }
        .leaflet-control-locate {
            background: white;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <script>
        // Initialisation de la carte
        var map = L.map('map').setView([50.411, 4.444], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Les 5 lieux intéressants à Charleroi
        var lieux = [
            {lat: 50.41136, lng: 4.44448, popup: "Lieu 1 : Hôtel de Ville", icon: "start"},
            {lat: 50.41442, lng: 4.44899, popup: "Lieu 2 : Musée de la Photographie"},
            {lat: 50.41002, lng: 4.45063, popup: "Lieu 3 : Beffroi de Charleroi"},
            {lat: 50.40761, lng: 4.44417, popup: "Lieu 4 : Parc Reine Astrid"},
            {lat: 50.41221, lng: 4.43891, popup: "Lieu 5 : Centre de la bande dessinée", icon: "end"}
        ];

        // Icônes personnalisées
        var startIcon = new L.Icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
            iconSize: [38, 38],
            iconAnchor: [19, 38],
            popupAnchor: [0, -38]
        });

        var endIcon = new L.Icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/149/149046.png',
            iconSize: [38, 38],
            iconAnchor: [19, 38],
            popupAnchor: [0, -38]
        });

        // Ajouter des marqueurs pour chaque lieu avec des icônes spécifiques
        lieux.forEach(function(lieu) {
            var markerOptions = {};
            if (lieu.icon === "start") {
                markerOptions.icon = startIcon;
            } else if (lieu.icon === "end") {
                markerOptions.icon = endIcon;
            }
            L.marker([lieu.lat, lieu.lng], markerOptions).addTo(map)
                .bindPopup(lieu.popup);
        });

        // Création de l'itinéraire avec leaflet-routing-machine
        L.Routing.control({
            waypoints: lieux.map(lieu => L.latLng(lieu.lat, lieu.lng)),
            routeWhileDragging: true,
            lineOptions: {
                styles: [{ color: 'blue', opacity: 0.6, weight: 6 }]
            },
            createMarker: function(i, wp, nWps) {
                var markerOptions = {};
                if (lieux[i].icon === "start") {
                    markerOptions.icon = startIcon;
                } else if (lieux[i].icon === "end") {
                    markerOptions.icon = endIcon;
                }
                return L.marker(wp.latLng, markerOptions).bindPopup(lieux[i].popup);
            }
        }).addTo(map);

        // Ajout du contrôle de localisation
        L.control.locate({
            locateOptions: {
                enableHighAccuracy: true
            },
            flyTo: true,
            drawCircle: false,
            markerStyle: {
                opacity: 1,
                fillOpacity: 1
            },
            icon: 'fa fa-map-marker',
            strings: {
                title: "Afficher ma position"
            }
        }).addTo(map);
    </script>
</body>
</html>
